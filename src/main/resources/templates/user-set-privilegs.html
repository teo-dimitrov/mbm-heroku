<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body class="d-flex flex-column" id="body">

<header th:replace="fragments/commons::nav"></header>
<br>
<div class="container">
    <br>
    <h2 class="text-center">Change User Credentials</h2>
    <br>
    <div class="card">
        <br>
        <form
                th:action="@{/users/{id}/users-details/users-set-privilegs(id=*{id})    }"
                th:method="PATCH"
                th:object="${userDetailsBindingModel}"

                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-auto">
                    <select class="form-control" id="isActive" name="isActive">
                        <option>isActive</option>
                        <option
                                th:value="True"
                                th:text="True"
                        >
                        </option>
                        <option
                                th:value="False"
                                th:text="False"
                        >
                        </option>
                    </select>
                </div>

                <div class="form-group col-auto">

                    <select class="form-control" id="role" name="role">
                        <option>Select User Role</option>
                        <option th:each="u : ${T(com.example.mybusinessmanager_final_project.model.entity.enums.UserRoleEnum).values()}"
                                th:value="${u}"
                                th:text="${u}"
                        >
                        </option>
                    </select>
                </div>
            </div>
            <button class="btn btn-danger" type="submit">Submit</button>
        </form>
        <br>
    </div>
</div>
<br>
<br>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
